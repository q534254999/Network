      <div id="text">
        <h1>动态 NAT</h1>
        <div>
          <p>动态 NAT 使用公有地址池，并以先到先得的原则分配这些地址。内部设备请求访问外部网络时，动态 NAT 分配该池中的可用公共 IPv4 地址。 </p>
          <p></p>
          <p>图中，PC3 已经使用了动态 NAT 池中的第一个可用地址访问互联网。而其他地址仍可供使用。与静态 NAT 类似，为了满足所有同时发生的用户会话需要，动态 NAT 要求有足够的公有地址可用。</p>
        </div>
      </div>
