        <h1>将路由器配置为有状态 DHCPv6 客户端</h1>
        <div>
          <p>如图所示，使用 <b>ipv6 enable</b> 接口配置模式命令允许路由器接收本地链路地址以发送 RS 消息并参与 DHCPv6。</p>
          <p></p>
          <p><b>ipv6 address dhcp</b> 接口配置模式命令使路由器等同于该接口上的 DHCPv6 客户端。</p>
        </div>
      </div>
      <div id="text-handle" title="调整大小" role="button"></div>
    </div>
    <div id="media-container" role="complementary">
      <iframe id="media" title="interactive graphic" aria-label="interactive graphic" aria-describedby="media-description"></iframe>
      <div id="media-description">该图显示了用于将路由器配置为有状态 DHCPv6 客户端的命令。该示例在全局配置模式下开始，首先移到所需接口。第一个命令是 interface g 0/1。下一个命令为 i.p.v.6. enable。最后一个命令是 ipv6 address dhcp。</div>
