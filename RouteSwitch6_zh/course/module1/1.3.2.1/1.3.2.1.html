        <h1>直连接口</h1>
        <div>
          <p>如图所示，新部署的路由器不含任何配置接口，使用空的路由表。</p>
          <p></p>
          <p>在将接口置于 up/up 状态并添加到 IPv4 路由表中之前，接口必须：</p>
          <p>
            <ul>
              <li>分配有效的 IPv4 或 IPv6 地址</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>使用 <b>no shutdown</b> 命令激活</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>接收来自另一设备（路由器、交换机、主机等）的载波信号</li>
            </ul>
          </p>
          <p></p>
          <p>当接口已启用时，该接口所在的网络就会作为直连网络而加入路由表。</p>
        </div>
      </div>
