      <div id="text">
        <h1>IPv6 路由协议 </h1>
        <div>
          <p>如图所示，ISR 设备支持动态 IPv6 路由协议，包括：</p>
          <p>
            <ul>
              <li>RIPng（RIP 下一代）</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>OSPFv3</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>IPv6 之 EIGRP</li>
            </ul>
          </p>
          <p></p>
          <p>是否支持动态 IPv6 路由协议取决于硬件以及 IOS 版本。路由协议中的大部分修改是为了支持更长的 IPv6 地址和不同的报头结构。 </p>
          <p></p>
          <p>要启用 IPv6 路由器来转发流量，您必须配置 <b>ipv6 unicast-routing</b> 全局配置命令。</p>
        </div>
      </div>
