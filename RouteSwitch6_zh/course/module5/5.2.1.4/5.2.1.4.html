        <h1>Packet Tracer - 配置 SSH</h1>
        <div>
          <p>SSH 应替代 Telnet 来管理连接。Telnet 使用不安全的明文通信。SSH 通过为设备之间的所有传输数据提供强加密，确保远程连接的安全。在本练习中，您将使用密码加密和 SSH 来保护远程交换机。</p>
