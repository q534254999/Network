        <h1>课堂练习 - 休假电台</h1>
        <div>
          <p>
            <b>休假电台</b>
          </p>
          <p></p>
          <p>
            <b>场景</b>
          </p>
          <p></p>
          <p> 您已在海滩购买了一栋三层度假屋，想要出租。每一层的平面布局相同。每层都提供一台数字电视，供租房者使用。    </p>
          <p></p>
          <p>根据本地互联网服务提供商的要求，每个电视包只提供了三个电台。您负责确定为客人提供哪个电视包。</p>
          <p>
            <ul>
              <li>将班级划分为由三个学生组成的小组。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>选择三个不同的电台，使每层的租户都有一个订阅包。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>完成本练习的 PDF。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>与您的班级共享您完成的小组思考题答案。</li>
            </ul>
          </p>
          <p></p>
          <p>
            <a href="../../files/6.0.1.2%20Vacation%20Station%20Instructions.pdf" target="_blank">课堂练习 - 休假电台</a>
          </p>
        </div>
