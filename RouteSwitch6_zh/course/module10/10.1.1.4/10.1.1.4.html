        <h1>Packet Tracer - 使用 CDP 映射网络</h1>
        <div>
          <p>高级网络管理员要求您映射远程分支机构网络并查找最近安装的，仍需配置 IPv4 地址的交换机的名称。您的任务是创建分支机构网络的映射。要映射网络，您将使用 SSH 进行远程访问，并使用思科发现协议 (CDP) 发现有关相邻网络设备的信息（如路由器和交换机）。</p>
