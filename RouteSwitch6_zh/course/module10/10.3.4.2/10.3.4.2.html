        <h1>许可流程</h1>
        <div>
          <p>新路由器在发货时将预装软件映像以及客户所指定软件包和功能相应的永久许可证。</p>
          <p></p>
          <p>路由器还会随附指定路由器所支持的大多数软件包和功能的评估许可证，称为临时许可证。这使客户能够通过激活特定评估许可证来尝试新的软件包或功能。如果客户想永久激活路由器上的软件包或功能，则必须获取新的软件许可证。 </p>
          <p></p>
          <p>图中显示了永久激活路由器上的新软件包或功能的三个步骤。</p>
        </div>
