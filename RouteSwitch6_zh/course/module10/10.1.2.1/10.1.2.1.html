        <h1>LLDP 概述</h1>
        <div>
          <p>思科设备还支持链路层发现协议 (LLDP)，该协议是一个类似于 CDP 的供应商中立邻居发现协议。LLDP 与网络设备（例如路由器、交换机和无线 LAN 接入点）结合使用。此协议将其身份和功能通告给其他设备，并从物理连接的第 2 层设备获取信息。</p>
