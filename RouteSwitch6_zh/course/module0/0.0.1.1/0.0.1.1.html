        <h1>欢迎</h1>
        <div>
          <p>欢迎参加 CCNA 路由和交换基础课程。本课程的目的是介绍基本的网络概念和技术。这些在线课程教材将帮助您掌握必要的技能，以便规划和实施支持不同应用场合的小型网络。每章的开头将简介该章涵盖的具体技能。</p>
          <p></p>
          <p>您可以使用智能手机、平板电脑、笔记本电脑或台式机访问课程，与您的教师一起参加讨论，查看您的成绩，阅读或查看文本以及练习使用交互式媒体。然而，一些媒体以及 Packet Tracer 练习、测验和考试比较复杂，必须在 PC 上才能查看。 </p>
