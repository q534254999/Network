        <h1>静态路由应用</h1>
        <div>
          <p>如图所示，静态路由最常用于连接特定网络，或为末节网络提供最后选用网关。静态路由还可用于：</p>
          <p>
            <ul>
              <li>通过将多个连续网络汇总为一个静态路由，减少通告的路由数</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>如果主路由链路发生故障，则创建备份路由</li>
            </ul>
          </p>
          <p></p>
          <p>本课讨论以下 IPv4 和 IPv6 静态路由类型：</p>
          <p>
            <ul>
              <li>标准静态路由</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>默认静态路由</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>汇总静态路由</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>浮动静态路由</li>
            </ul>
          </p>
        </div>
      </div>
