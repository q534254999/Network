        <h1>Packet Tracer - 配置浮动静态路由</h1>
        <div>
          <p>在本练习中，您将配置 IPv4 和 IPv6 浮动静态路由。手动配置这些路由，使管理距离大于主要路由的管理距离，因此，在主要路由发生故障之前这些路由不会位于路由表中。您将测试到备用路由的故障切换，然后恢复与主要路由的连接。</p>
