        <h1>最终路由</h1>
        <div>
          <p>最终路由是包含下一跳 IPv4 地址或送出接口的路由表条目。动态获知的直连本地路由为最终路由。  </p>
          <p></p>
          <p>图中的突出显示区域为最终路由示例。请注意，所有这些路由指定下一跳 IPv4 地址或送出接口。  </p>
        </div>

      <div id="media-description">图 1 显示来自命令 show i.p. route pipe begin Gateway 的输出。突出显示三个直连路由、五个通过 RIP 获取的路由和静态默认路由。这是显示所有最终路由，因为每个目标网络条目都具有下一跳地址或退出接口。</div>
