        <h1>静态路由的优点和缺点</h1>
        <div>
          <p>图中的表格突出显示了静态路由的优点和缺点。容易在小型网络中实施静态路由。静态路由保持不变，这使它们很容易进行故障排除。静态路由不发送更新消息；因此，几乎不需要开销。 </p>
          <p></p>
          <p>静态路由的缺点包括： </p>
          <p>
            <ul>
              <li>不容易在大型网络中实施。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>管理静态配置非常耗时。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>如果连接失败，静态路由无法重新路由流量。   </li>
            </ul>
          </p>
        </div>
