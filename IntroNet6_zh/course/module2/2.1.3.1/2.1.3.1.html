        <h1>Cisco IOS 操作模式</h1>
        <div>
          <p>要进行思科设备的初始配置，必须建立控制台连接。一旦进入控制台，网络技术人员必须在 IOS CLI 的各种命令模式之间切换。Cisco IOS 模式采用分层结构，与交换机和路由器都非常类似。 </p>
          <p></p>
          <p>单击图中的“播放”，观看有关如何与交换机建立控制台连接的视频演示。</p>
