        <h1>在线协作</h1>
        <div>
          <p>人们连接网络的目的并不只是访问数据应用程序，还有与他人进行协作。协作的定义是“与合办项目中的其他人合作的行为”。协作工具，如图中所示的 Cisco WebEx，为员工、学生、教师、客户和合作伙伴即时连接、交互和实现其目标提供了一种方法。</p>
          <p></p>
          <p>对于企业，协作是组织用于保持竞争力的一项至关重要的战略重点。协作也是教育行业的重点。学生需要通过协作来互相帮助，培养工作所需的团队协作能力，并协作完成团队项目。</p>
