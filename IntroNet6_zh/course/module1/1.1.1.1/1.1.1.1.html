        <h1>日常生活中的网络</h1>
        <div>
          <p>人类生活的所有基本要素中，与他人交流的需求仅次于维持生命的需求。对于我们来说，通信几乎就像空气、水、食物和住所一样重要。 </p>
          <p></p>
          <p>当今世界有了网络，人与人的联系达到空前状态。当人们想到某个创意时，可以即时与其他人沟通，使创意变为现实。新闻事件和新的发现在几秒钟内就能举世皆知。人们甚至可以和大洋彼岸的朋友联系和玩游戏。 </p>
          <p></p>
