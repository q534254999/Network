        <h1>广域网</h1>
        <div>
          <p>WAN 是覆盖广泛地理区域的网络基础设施。WAN 通常由服务提供商 (SP) 或 Internet 服务提供商 (ISP) 管理。</p>
          <p></p>
          <p>WAN 的具体功能包括：</p>
          <p>
            <ul>
              <li>WAN 互连广泛地理区域（例如各大城市、州、省、国家/地区或大陆之间）内的 LAN。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>WAN 通常由多个服务提供商管理。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>WAN 通常提供 LAN 之间的较慢链路。</li>
            </ul>
          </p>
        </div>
