        <h1>可扩展性</h1>
        <div>
          <p>可扩展的网络能够迅速扩张来支持新增用户和应用程序，同时还保证丝毫不会影响为现有用户提供的服务。图中显示了一个新网络如何能轻松添加到现有网络中。此外，网络具有扩展能力，因为设计人员可以遵循广为接受的标准和协议。这使得软件和硬件供应商可以集中精力改进产品和服务，而无需为要在网络内运行的新规则集的设计而担忧。  </p>
