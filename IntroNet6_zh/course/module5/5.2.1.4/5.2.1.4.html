        <h1>视频演示 - 连接的交换机的 MAC 地址表</h1>
        <div>
          <p>交换机可以有多个 MAC 地址与单个端口关联。当该交换机与另一个交换机连接时，这很常见。交换机对每个使用不同源 MAC 地址接收的帧有单独的 MAC 地址表条目。 </p>
          <p>单击图中的“播放”，观看两台连接的交换机构建 MAC 地址表的演示。</p>
          <p>单击<a href="../../files/5.2.1.4%20Video%20Slides%20-%20MAC%20Address%20Tables%20on%20Connected%20Switches.pdf" target="_blank">此处</a>从演示文稿中下载视频幻灯片。</p>
